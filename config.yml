# ===============================================
# 犬旅リスクスコープ 分析設定ファイル
# ===============================================

# --- スコアリング設定 ---
scores:
  # リスク項目（減点）
  部屋の衛生状態が悪い: -15
  実態との乖離: -12
  高額な追加料金: -8
  従業員の対応への不信感: -5
  # WOWファクター項目（加点）
  最高の遊び場: 3
  極上のおもてなし: 3
  いつでも一緒: 3

# --- 致命的リスク辞書 (減点項目) ---
fatal_risks:
  部屋の衛生状態が悪い:
    - 汚い
    - 不潔
    - 臭い
    - カビ
    - ホコリ
    - 清掃不足
    - 前の犬の毛
    - 隅々まで掃除されていない
  実態との乖離:
    - 写真と違う
    - がっかり
    - 狭い
    - 古い
    - ドッグランは庭レベル
    - 過剰な宣伝文句
  高額な追加料金:
    - 追加料金
    - 別料金
    - 有料
    - 割高
    - サイトに書いてなかった
    - 想定より高い
  従業員の対応への不信感:
    - 無愛想
    - 不親切
    - 事務的
    - 犬が嫌いそう
    - 犬を避けようとする
    - 犬に触ろうとしない

# --- WOWファクター辞書 (加点項目) ---
wow_factors:
  最高の遊び場:
    - 広い
    - 広々
    - 貸切
    - 天然芝
    - プール
    - ノーリードで走り回れた
    - 室内ドッグラン
  極上のおもてなし:
    - おやつビュッフェ
    - 手作りごはん
    - 豪華
    - アメニティが充実
    - 誕生日のお祝い
  いつでも一緒:
    - ずっと一緒
    - レストラン同伴可
    - 部屋食
    - ベッドで添い寝OK
    - 寂しい思いをさせずに済んだ